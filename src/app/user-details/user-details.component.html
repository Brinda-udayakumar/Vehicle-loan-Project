<div  style="padding-top: 50px;">
    
    <h1 style="text-align: center;">LOAN DETAILS</h1>

</div>
<div>
<mat-card style="border: 1px solid blueviolet;">

<table class="table table-stripped">
    <tbody *ngFor="let dataItem of UserLoanDetailsList">
        
           <tr><b><td>Customer ID</td></b>
            <td>{{dataItem.CustomerId}}</td></tr>
            
        <tr>
        <b><td>Loan Amount</td></b>
            <td>{{dataItem.LoanAmount}}</td></tr>

        <tr>
        <b><td>Rate Of Interest</td></b>
            <td>{{dataItem.LoanTenure}}</td></tr>
            
        <tr>
        <b><td>Loan Status</td></b>
            <td>{{dataItem.LoanStatus}}</td></tr>

       

        
       
    </tbody>
</table>

</mat-card>
</div>
