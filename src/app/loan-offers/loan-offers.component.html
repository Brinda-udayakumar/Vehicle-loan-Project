
<mat-card class="card1">Loan Offers</mat-card>
<mat-card class="card">
<div class="container">
  <mat-card>Processing Fee: <span style="font-size: 20px; color: green;"> ₹ 500 </span> </mat-card><br>
  <div>
    <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Loan Amount you need</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0" value="{{Amount}}" required>
    <span matPrefix>₹&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field><br>
  </div>
  <mat-slider min="100000" max="20000000" step="1000" aria-label="units" color="primary"
  (change)="onChangeAmount($event)"></mat-slider>
  <div>
    <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Months</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0" value="{{Months}}" required>
  </mat-form-field><br>
  </div>
  <mat-slider min="6" max="60" step="1" aria-label="months" color="primary"
  (change)="onChangeYear($event)"></mat-slider>
  <div>
    <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Interest</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0" value="{{Interest}}" required>
  </mat-form-field><br>
  </div>
  <mat-slider min="8" max="13" step="0.02" aria-label="percent" color="primary"
  (change)="onChangeInterest($event)"></mat-slider>
  <div>
    <button mat-button style="background-color: blue; width:300px;" (click)=OnSubmit()>Calculate</button>
  </div><br>
  <div *ngIf="disp">
  <mat-card style="font-size: medium;">Your Monthly EMI will be <span style="font-size: 20px; color: green;">₹{{EMI}}</span> per month </mat-card><br>
  <button mat-button style="background-color: blue; width:300px;" (click)="RedirectPage()">Apply Now</button>
  </div>
</div>

</mat-card>
